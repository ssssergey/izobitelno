{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1 id="">Написать новый комментарий:</h1>
    <form action="{{ url_for('comment_new_general') }}" method="post" accept-charset="utf-8">
        {{ form.csrf_token }}
        <p>
            {{ form.content(rows='10',cols='100')|safe }}
            {% if form.content.errors %}
                <ul class="errors">
                    {% for error in form.content.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
        <p><input type="submit" value="Готово"/></p>
    </form>
    </div>
{% endblock %}
